<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle details</title>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- bootstrap  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/f599d6d5c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="parkingbootstrap.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2" style="background-color: #E8EAE3; min-height: 100vh; margin : 0; padding: 0;">
                <div class="navheading">
                    <i class="fas fa-anchor"></i>
                    <!-- <img src="/images/parking.png" alt="" srcset=""> -->
                    <p>Vehicle parking service</p>
                </div>
                <div class="links">
                    <a href="vehiclecheckinformbootstrap.html"><i class="fas fa-sign-in-alt"></i> Vehicle check-in
                        form</a>
                    <a href="vehicledetailsbootstrap.html" id="active"><i class="fas fa-info-circle"></i> Vehicle
                        details</a>
                </div>
            </div>

            <div class="col-10">
                <div class="card" style="margin-top: 10px; margin-bottom: 20px;">
                    <div class="card-body" style="text-align: center;">
                        <h5> Vehicle details </h5>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover table-fixed"
                        style="text-align: center;" id="vehicletable">

                        <thead style="background-color:#E8EAE3 ; color: #373833;">
                            <tr>
                                <th scope="col">SI.no</th>
                                <th scope="col">Customer name</th>
                                <th scope="col">Address</th>
                                <th scope="col">Type</th>
                                <th scope="col">Vehi-number</th>
                                <th scope="col">Check-in</th>
                                <th scope="col">Check-out</th>
                                <th scope="col">Total Hr</th>
                                <th scope="col">Total cost</th>
                                <th scope="col">Edit</th>
                                <th scope="col" style="display: none;">id</th>
                            </tr>
                        </thead>

                        <tbody id="vehibody" class="vehi">
                           

                        </tbody>

                    </table>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
